version: '3.9'

services:

  # ── PostgreSQL ─────────────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    container_name: pugapi_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: pugapi
      POSTGRES_USER: puguser
      POSTGRES_PASSWORD: pugpassword
    ports:
      - "5432:5432"          # expose localement pour TablePlus, DBeaver, etc.
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U puguser -d pugapi"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── API ────────────────────────────────────────────────────────────────────
  api:
    build: .
    container_name: pugapi_api
    restart: unless-stopped
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_SSL: "false"

volumes:
  pg_data: